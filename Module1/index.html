<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style> 
        .message  { font-size: 1.3em; font-weight: bold; color: green; background-color: #D0F5A9;} 
        .control { font-size: 1.3em; font-weight: bold; color: red; background-color: #F6CED8;} 
    </style>
    <script src="app.js"></script>
    
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input type="text"
             ng-model="name"
             placeholder="List comma separated dishes you usually have for lunch" 
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayNumeric();" >Check If Too Much</button>
         </div>
         <div class="form-group message"> {{totalValueOk}} {{totalValueFail2}}</div>
         <div class="control"> {{totalValueFail1}} </div>
   </div>

</body>
</html>
